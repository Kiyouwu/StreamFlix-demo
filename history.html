    <style>
        .history-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .history-stats {
            color: var(--text-secondary);
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .history-list {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .history-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s;
            align-items: flex-start;
        }
        
        .history-item:hover {
            background: var(--bg-color);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-thumbnail {
            width: 160px;
            height: 90px;
            border-radius: 4px;
            object-fit: cover;
            margin-right: 15px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .history-content {
            flex: 1;
            min-width: 0;
        }
        
        .history-title {
            font-weight: bold;
            margin-bottom: 8px;
            cursor: pointer;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .history-meta {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .history-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 0.8em;
            color: var(--text-secondary);
            min-width: 60px;
            text-align: right;
        }
        
        .history-actions-item {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-shrink: 0;
            margin-left: 15px;
        }
        
        .history-delete {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .history-delete:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
        
        .empty-history {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .history-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .history-filter {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .history-filter.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .history-filter:hover:not(.active) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .history-item.edit-mode {
            background: rgba(255, 71, 87, 0.05);
        }
        
        .history-author {
            color: var(--primary-color);
            cursor: pointer;
        }
        
        .history-author:hover {
            text-decoration: underline;
        }

        .no-history-actions {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .history-item {
                flex-direction: column;
            }
            
            .history-thumbnail {
                width: 100%;
                height: auto;
                max-height: 200px;
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .history-actions-item {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
            
            .history-filters {
                gap: 10px;
            }
            
            .history-filter {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
