            background: var(--primary-color);

        .search-filters {

        }
        
        .filter-tabs {
            display: flex;
            gap: 20px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .filter-tab.active {
            background: var(--primary-color);
            color: white;
        }
        
        .search-results {

            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .user-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);

            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;

        .user-card:hover {

        .user-avatar {

            border-radius: 50%;

        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .search-history {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: var(--bg-color);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-clear {
            color: var(--primary-color);
            cursor: pointer;
            text-align: right;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .history-clear:hover {
            text-decoration: underline;
        }

                flex-wrap: wrap;
                gap: 10px;
            }
            
            .user-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
